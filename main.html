<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here\
			let fir=arr[0]
			let sec=arr[1];
			let max=Math.max(fir,sec);
			let semax=Math.min(fir,sec);
			  if (arr.length < 2) {
        return "-Infinity";
    }

			
			for(let i=2;i<arr.length;i++){
				if(arr[i]>max)
				{
					semax=max;
					max=arr[i];
				}
				else if (arr[i] > semax && arr[i] !== max) {
            semax = arr[i];
        }
				
				}
			
		return semax;	
		}
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();

		
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
